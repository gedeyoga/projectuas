<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="vendor/bootstrap/css/bootstrap.min.css">
    <script src="vendor/jquery/jquery.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.min.js"></script>
    <title>Login - UKM HARDWARE SOFTWARE</title>
</head>
<body>
	<div class="d-flex">
		<section class="d-flex align-items-center flex-column justify-content-between">
			<div class="head">
				<img src="img/icon/medium-stiki.png">
				<h2>ukm - hardware & software</h2>
			</div>
			<div class="bottom">
				<img src="img/ilustrasi/city.svg">
			</div>
		</section>
		<section class="d-flex justify-content-center align-items-center">
				<div class="form-login">
					<h2>Masuk <br> UKM Hardware & Software</h2>
					<form>
						<div class="form-group">
						    <label>Nomor Induk Mahasiswa</label>
						    <input type="email" class="form-control c-input" aria-describedby="emailHelp">
					  	</div>
					  	<div class="form-group">
						    <label>Kata Sandi</label>
						    <input type="password" class="form-control c-input">
					  	</div>
					  	<button type="submit" class="btn">Submit</button>
					</form>
				</div>
		</section>
	</div>
</body>
</html>
